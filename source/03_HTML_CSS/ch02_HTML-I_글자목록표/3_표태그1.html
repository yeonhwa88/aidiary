<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            background-color: #ff0000; /*검정색 RGB*/
            margin: 10px 20px 10px 50px; /* margin 밖여백 : 순서 > 위 > 오른쪽 > 아래 > 왼쪽 /반복은 안써도 가능 */
        }
        tr{
            background-color: #ffffff; 
        }
        td{
            padding: 5px 10px; /* padding 안여백 : 순서 > 위 > 오른쪽 > 아래 > 왼쪽 /반복은 안써도 가능 */
            width : 150px; /*가로길이*/
            text-align:center; /* 글씨 가운데 정렬*/
        }
    </style>
</head>
<body>
    <table>
        <caption>병합이 없는 기본 테이블</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
    <table>
        <caption>병합이 있는 기본 테이블</caption>
        <tr>
            <td rowspan="3">1,2,3행 1열</td> <!-- rowspan 행 병합-->
            <th colspan="3">1행 2열,3열,4열(제목: 글씨가 진해지고 가운데 정렬)</th> <!-- colspan 열 병합-->
        </tr>
        <tr>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
</body>
</html>
