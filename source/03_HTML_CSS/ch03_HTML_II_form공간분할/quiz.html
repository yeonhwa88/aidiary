<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" type="text/css" />
    <script>
        function Chk() {
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 필수 입력입니다.')
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('ID는 4글자 이상 필수 입력입니다.')
                frm.id.focus();
            } else if (!frm.pw.value) {
                alert('비밀번호를 입력하세요')
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('비밀번호를 확인하세요')
                frm.pw.value = '';
                frm.pwChk.value = '';
                return false
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        회원가입
        <hr />
    </header>
    <section>
        <form name="frm" onsubmit="return Chk()">
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이 름<b>*</b></td>
                        <td>
                            <input type="text" name="name" required="required" placeholder="이름은 2자 이상" autofocus="autofocus" />
                        </td>

                    </tr>
                    <tr>
                        <td>아이디<b>*</b></td>
                        <td><input type="text" name="id" required="required" placeholder="ID는 4글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>비밀번호<b>*</b></td>
                        <td><input type="password" name="pw" required="required" /></td>
                    </tr>
                    <tr>
                        <td>비번확인<b>*</b></td>
                        <td><input type="password" name="pwChk" required="required" /></td>
                    </tr>
                    <tr>
                        <td>전화<b>*</b></td>
                        <td>
                            <input type="tel" name="tel" required="required" placeholder="xx-xxx-xxxx/000-0000-0000"
                                   pattern="\d{2,3}-?\d{3,4}-?\d{4}" title="형식을 지켜주세요" />
                        </td>
                    </tr>
                    <tr>
                        <td>이메일<b>*</b></td>
                        <td>
                            <input type="text" name="email" required="required" pattern="[a-zA-Z0-9가-힣\.]+@[a-zA-Z0-9]+(\.[a-z]+){1,2}"
                                   placeholder="id@domain.com또는co.kr" title="형식을 지켜주세요" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼 유 무</td>
                        <td><input type="radio" name="mary" value="married" /> 기혼 </td>
                        <td><input type="radio" name="mary" value="Single" /> 미혼 </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td><input type="checkbox" name="descendent" value="sun" /> 아들</td>
                        <td><input type="checkbox" name="descendent" value="daughter"  /> 딸 </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="area" size="1">
                                <option>서울</option>
                                <option selected="selected">경기</option>
                                <option>강원도</option>
                                <option>충청</option>
                                <option>전라도</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <center>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </center>
            </p>
            <br />
        </form>
    </section>
    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Coptrigth ⓒ xx All rights reserved</p>
    </footer>

</body>
</html>
