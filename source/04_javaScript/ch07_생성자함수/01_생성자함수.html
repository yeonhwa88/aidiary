<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        function Student(name, kor, mat, eng, sci){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function(){
                return this.kor + this.mat + this.eng + this.sci;
            }
            this.getAvg = function(){
                return this.getSum()/4;
            }
            this.toString = function(){
                var output = '';
                for(let key in this){
                    if(key != 'getSum' && key != 'getAvg' && key != "toString"){
                        output += key + ":" + this[key] + ' ';
                    }else if(key == "getSum"){
                        output += key.substring(3) + ":" +this[key]() + " ";
                    }else if(key == "getAvg"){
                        output += key.substring(3) + ":" +this[key]() + "\n";
                    }//if
                }//for
                return output;
            };//toString
        }// 생성자함수 (Student)
        let s = new Student("홍", 100, 100, 100, 100);

        let s1 = new Student("박", 100, 100, 100, 100);
        
        let students = [new Student("함길동", 99, 98, 97, 96),
                        new Student("함길동", 99, 98, 97, 96),
                        new Student("함길동", 99, 98, 97, 96),
                        new Student("함길동", 99, 98, 97, 96),
                        new Student("함길동", 99, 98, 97, 96),
        ];
        students.push(new Student("김길동", 99,97,85,21,58));
        students.forEach((data, idx)=>{
            document.write(idx + "번째" + data + "<br>");
        });
        students.pop(); //배열 마지막 인덱스 값을 제거
        students.pop(); //배열 마지막 인덱스 값을 제거
        students.pop(); //배열 마지막 인덱스 값을 제거
        document.write("<h3>pop 후</h3>");
        students.forEach(data => document.write(data +"<br>"));
    </script>
</head>
