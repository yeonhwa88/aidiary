<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="04_replaceAll.js"></script>
    <script>
        let students = [
            {"name":"윤하린", "kor":96, "mat":98, "eng":92, "sci":98,},
            {"name":"홍하린", "kor":86, "mat":88, "eng":92, "sci":88,},
            {"name":"김하린", "kor":76, "mat":78, "eng":92, "sci":78,},
            {"name":"이하린", "kor":66, "mat":68, "eng":92, "sci":68,},
            {"name":"유하린", "kor":56, "mat":58, "eng":92, "sci":58,},
        ];
        for(let idx in students){
            students[idx].getSum = function(){
                return this.kor + this.mat + this.eng + this.sci;
            };
            students[idx].getAvg = function(){
                return this.getSum()/4;
            };
            students[idx].toString = function(){
                var output = '';
                for(let key in this){
                    if(key != 'getSum' && key != 'getAvg' && key != "toString"){
                        output += key + ":" + this[key] + ' ';
                    }else if(key == "getSum"){
                        output += key.substring(3) + ":" +this[key]() + " ";
                    }else if(key == "getAvg"){
                        output += key.substring(3) + ":" +this[key]() + "\n";
                    }//if
                }//for
                return output;
            };//toString
        }//for
        //1. 일반 for문;
        var out = " ";
        for(let idx=0 ; idx<students.length; idx++){
            out += idx + "번째";
            out += students[idx]; // out = out+ students[idx].toString();
        }
        alert(out);
        document.write(replaceAll(out, '\n', '<br>'));
        document.write("<hr>");
        //2. for in 문
        for(var idx in students){
            document.write(idx + "번째 :" +students[idx] +"<br>");
        }
        //3. for of 문
        document.write("<hr>");
        for(var student of students){
            document.write(student + "<br>");
        }
        //4. forEach 문
        document.write("<hr>");
        students.forEach((data, idx)=>{
            document.write(idx +"번째" + data + "<br>");
        });
        //5. forEach 문
        document.write("<hr>");
        students.forEach(data=>{
            document.write(data + "<br>");
        });
    </script>
</head>

</body>
</html>
