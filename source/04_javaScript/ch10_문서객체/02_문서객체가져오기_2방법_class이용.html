<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        window.onload = function(){
            // id로 가져오기 document.getElementById("id명"); 엘리먼트 하나 return
            // class로 가져오기 document.getElementsByClassName("class명"); 배열로 return
            var clock1 = document.getElementsByClassName("clock1");
            clock1[0].innerHTML = new Date().toLocaleDateString(); //날짜만 출력 toLocaleDateString()
            clock1[1].innerHTML = new Date().toLocaleTimeString(); // 시간만 출력 toLocaleTimeString()
            var clock2 = document.getElementsByClassName("clock2")[0]; // 배열로 받았지만 하나만있으면 [0]으로 받아와도 가능
            clock2.value = new Date().toLocaleTimeString();
            // document.body.style = "background-color:lightyellow"; 방법1
            document.body.style.backgroundColor = "lightyellow"; // 방법2 
            //clock2.style = "color:red; font-size:2em;";
            clock2.style.color = "red";
            clock2.style.fontSize = "2em";
        };
    </script>
</head>
<body>
    <!-- id는 여러개 만들수없음 중복도 불가  class는 여러개 생성가능 중복가능 -->
    <h1 class="clock1 clockh1"></h1> 
    <p class="clock1 clock1p"></p>
    <input type="text" class="clock2">
</body>
</html>
