<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {width:280px; height: 100px; margin: 10px auto;} h3{text-align:center;}
    </style>
    <script>
        col = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple', 'white'];
        window.onload =() => {
            var color = document.querySelectorAll("td");
            for(idx in color){
            color[idx].style.backgroundColor = col[idx];
        }
        }
        const backgroundChange = (idx) => {
            document.body.style.backgroundColor=col[idx];
        }
    </script>
</head>
<body>
    <table>
        <tr onmouseout="backgroundChange(7)">
            <td onmouseover="backgroundChange(0)"></td>
            <td onmouseover="backgroundChange(1)"></td>
            <td onmouseover="backgroundChange(2)"></td>
            <td onmouseover="backgroundChange(3)"></td>
            <td onmouseover="backgroundChange(4)"></td>
            <td onmouseover="backgroundChange(5)"></td>
            <td onmouseover="backgroundChange(6)"></td>
        </tr>
    </table>
</body>
</html>
