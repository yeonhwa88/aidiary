<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        var title, clock, btn;
        var timerId;
        var toggle = 0; // 타이머 구동중이면 0, 타이머중지중이면
        window.onload = () =>{ // 윈도우가 다 로드됐을때 실행 on으로 시작되는건 이벤트와 관련된 함수
            title = document.getElementById("title") // id로 가져온다 getElementById
            title.innerHTML='날짜와 시간' //title에 덮어씌움 bodyhtml은 바디에 덮어쓴다 +=추가 = 덮어씀
            clock = document.getElementById("clock");
            clock.innerHTML = new Date().toLocaleString(); // 지역에 맞게 변경해주는 함수
            timerId = setInterval(()=>{
                clock.innerHTML = new Date().toLocaleString();
            },1000);
        };
        const toggleFunction = () => { //타이머 클릭하면 중지하거나 가동을 하는 함수 왔다갔다 하는것 toggleFunction
            if(toggle == 0){ // 타이머중지
                clearInterval(timerId);
                toggle = 1;
                btn = document.getElementById('btn');
                btn.innerHTML = "타이머 중지됨";
            }else if(toggle == 1){ //타이머 재가동
                timerId = setInterval(()=>{
                    clock.innerHTML = new Date().toLocaleString();
                },1000);
                toggle = 0;
                clock.innerHTML = "타이머 재가동중";
                
            }
        };
    </script>
</head>
<body>
    <h1 id="title">title</h1>
    <h1 id="clock">날짜와 시간</h1>
    <button id="btn" onclick="toggleFunction()">타이머 가동중</button> 
</body>
</html>
