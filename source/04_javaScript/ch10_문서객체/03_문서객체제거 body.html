<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        span{color:red;}
    </style>
    <script>
        function append(){
            //마지막에 h1태그 추가 body에 추가
            // document.body.innerHTML +="<h1>HEADER</h1>";
            var h1 = document.createElement("h1");
            var textNode = document.createTextNode("HEADER");
            h1.appendChild(textNode);
            document.body.appendChild(h1);
            // h1태그에 #추가
            var header = document.querySelectorAll("h1"); // querySelectorAll (선택자 불러오기)
            for(var idx in header){
                header[idx].innerHTML += '<span>#</span>';
            }
            
        }
        // h1태그 하나 제거
        function remove(){
            // 첫번째 h1태그 body에서 하나 제거
            // var h1 = document.getElementsByTagName("h1");
            var h1 = document.querySelectorAll("h1");
            if(h1.length >0 ){
                document.body.removeChild(h1[0]);
                // document.body.removeChild(h1.length-1);
            }else{
                alert("지울 h1태그가 없습니다.")
            }
        }
        // h1태그 전부 제거
        function removeAll(){
            //h1태그 전부 제거
            // h1뒤부터 삭제하여 body에서 전체삭제
            var h1 = document.getElementsByTagName('h1');
            let cnt = h1.length;
            // for(var idx=cnt-1; idx>=0; idx--){
            //     document.body.removeChild(h1[idx]);
            // }
            // h1앞부터 삭제하여 body에서 전체 삭제
            //var h1 = document.getElementsByTagName("h1"); // Tagname을 가져오면  사용법
            // for(var idx=0; idx<cnt; idx++){
            //     document.body.removeChild(h1[0]);
            // }
            var h1 = document.querySelectorAll("h1"); // querySelectorAll을 가져오면 사용법
            for(var idx=0; idx<cnt; idx++){
                document.body.removeChild(h1[idx]);
            }
        }
    </script>
</head>
<body>

    <button onclick="removeAll()">h1태그 모두 제거</button>
    <button onclick="remove()">h1태그 하나 제거</button>
    <button onclick="append()">h1태그 하나 추가</button>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
