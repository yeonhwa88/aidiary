<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 자료형 : string, number, boolean, function, object(array), undefined(아무것도없는)
        var va;
        document.write("1. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        va = "이름은 '홍길동'입니다"
        va = "이름은 '홍길동'입니다"
        document.write("2. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        va = -1232456.2;
        document.write("3. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        va = true;
        document.write("4. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        va = function(){
            alert("함수");
        };
        document.write("5. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        //va() 호출 출력
        // int arr = {1, 2};
        va = [1, 2, 3];
        document.write("6. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        va = {"name" : "홍길동", "age":20} // javascript 객체
        document.write("7. va타입 :" + typeof(va) +" -값:" + va + "<br>");
        /* class Person{

    </script>
