    <meta charset="UTF-8" />

    <script>
        var child = open("06_child(center).html","","width=10,height=10");
        if(!child){
            alert("팝업 해제 요망");
        }
        let childwidth = screen.width/2;
        let childhegiht = screen.height/2;
        let childleft = screen.width/4;
        let childtop = screen.height/4;
        child.resizeTo(childwidth,childhegiht); // child의 사이즈 조정
        child.moveTo(childleft,childtop); // child의 위치조정
    </script>
</head>
