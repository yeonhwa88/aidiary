<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        function opnewin(){
            var child = open("","childwin","width=1000,height=400"); // childwin 이름의 새창이 open
            if(!child){
                alert("팝업차단요망")
            }
        }
    </script>
</head>
<body>
    <button onclick="opnewin()">새창열기</button>
    <br>
    <a href ="http://www.google.com" target="childwin";>구글로</a>
</body>
</html>
