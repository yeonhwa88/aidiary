<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 자바스크립트에서의 배열 방의 크기가 가변적 : (동일 자료형이 아니어도 됨) 자바랑 다르게 동일자료형의 집합이 아님.
        var arr = [1, 2, "홍길동", true, function(){alert(1);}, [1,2]];
        // {0:1, 1:2, 2:"홍길동", 3:true, 4:function(){alert(1);}, 5:[1,2]}
        document.write("arr의 타입 :" + typeof(arr) + "값 :" + arr + "<br>");
        document.write("arr의 방의 갯수 :" + arr.length + "<br>");
        arr.push(66); // arr 제일 끝 인덱스 뒤에 추가
        arr.unshift(0); // arr 배열 0방에 추가, 기존의 방들은 shift(옆으로 넘어감)
        document.write("<hr>");
        document.write("push(추가)된 arr의 타입 :" + typeof(arr) + "값 :" + arr + "<br>");
        document.write("push(추가)된 arr의 방의 갯수 :" + arr.length + "<br>");
        var value = arr.pop(); // 마지막 안덱스의 값을 return하고 삭제
        document.write("<hr>")
        document.write("pop(삭제)한 값 :" + value);
        document.write("pop(삭제) arr의 타입 :" + typeof(arr) + "값 :" + arr + "<br>");
        document.write("pop(삭제) arr의 방의 갯수 :" + arr.length + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
