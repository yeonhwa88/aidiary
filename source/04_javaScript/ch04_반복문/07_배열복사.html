<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        // 배열함수들 : forEach(배열 반복), push(배열추가), slice(배열추출) vs splice(배열제거 하거나 대체)
        let arr = [ "가", "라" ,"나" ,"라" , "다", "라", "마", "라"];
        // 배열변수.slice(from, to) : 원본 배열을 바꾸지 않고 from부터 to앞까지 추출 (인덱스로 추출)
        let copyarr = arr.slice(1, 5); // 1~ 4번까지 배열의 값을 추출
        copyarr = arr.slice(2, -2);
        document.write("원본 arr : " + arr +"<br>");
        document.write("복사본 copyarr : " + copyarr + "<br>");

        copyarr = arr;
        copyarr[0] = "바꿈";
        document.write("<hr>");
        document.write("원본 arr : " + arr +"<br>");
        document.write("복사본 copyarr : " + copyarr + "<br>");
        
        copyarr = arr.slice(0, arr.length); // 깊은 복사 1
        copyarr = [...arr]; //깊은 복사 (객체 깊은복사)2
        copyarr = Array.from(arr); // 깊은 복사3
        copyarr[0] = "또바꿈";
        document.write("<hr>");
        document.write("원본 arr : " + arr +"<br>");
        document.write("복사본 copyarr : " + copyarr + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
