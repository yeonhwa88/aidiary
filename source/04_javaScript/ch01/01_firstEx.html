<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <script>
        // 한줄 주석
        /* 
            여러줄 주석 
        */
       document.write("<h2> 첫번째 메세지</h2>"); //document.write는 body에 작성한것처럼 출력 script는 어디서든지 올수 있음 html  뒤에도 가능
    </script>
</head>
<body>
    <h2>두번째 메세지</h2>
    <script>document.write("<h2>세번째 메세지</h2>");</script>
    <h2>네번째 메세지</h2>
    <script>document.write("<h2>다섯번째 메세지</h2>");</script>
</body>
