<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        window.onload=()=>{
            var img = document.querySelector("img"); // 불러오는행동만 하는것 작업행동은 없음.
            img.onmouseup = () =>{ // img에 2가지의 이벤트를 걸어 행동을 했을때 실행할 작업내용을 function에 작성
                this.src = "ch11_img/but1.gif";
            }
            img.onmousedown = () =>{
                this.src = "ch11_img/but1.gif";
            }
        }
    </script>
</head>
<body>
    <img src="ch11_img/but1.gif" alt="mouse up" />
</body>
</html>
