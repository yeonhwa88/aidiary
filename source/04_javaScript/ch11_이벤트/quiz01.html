<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        ul{
            overflow: hidden;
        }
        li{
            float: left; list-style: none; margin:3px;
        }
    </style>
    <script>
        var overImg = ['ch11_img/0over.jpg', 'ch11_img/1over.jpg', 'ch11_img/2over.jpg', 'ch11_img/3over.jpg'];
        var outImg = ['ch11_img/0out.jpg', 'ch11_img/1out.jpg', 'ch11_img/2out.jpg', 'ch11_img/3out.jpg'];
        window.onload = function(){
            var imgs = document.querySelectorAll("img"); //불러오는 행동만
            for(let idx in imgs){
                imgs[idx].onmouseover = function(){
                    this.src = overImg[idx]; // 이벤트를 실행했을때 실행되는 작업내용
                }
                imgs[idx].onmouseout = function(){
                    this.src = outImg[idx];
                }
            }
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="#"><img src="ch11_img/0out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/1out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/2out.jpg" /></a></li>
        <li><a href="#"><img src="ch11_img/3out.jpg" /></a></li>
    </ul>
    
</body>
</html>
