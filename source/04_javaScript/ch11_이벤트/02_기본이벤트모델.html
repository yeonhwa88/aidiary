<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        window.onload = function(){
            var h1 = document.querySelector("h1"); // 가져올때 함수
            var p = document.getElementsByTagName("p")[0];
            var cnt = 0;
            for(var key in h1){
                if(key.substr(0, 2) == "on"){
                    cnt++;
                    p.innerHTML += key + ":" + h1[key] + "<br>";
                }
            }
            p.innerHTML += cnt + "개 속성이 있습니다 <br>";
            // on으로 시작하는 속성 : 이벤트속성 ex.onclick
            // 기본이벤트모델 : 이벤트 속성에 function을 할당
            // 이벤트속성(onclick), 이벤트이름(click), 이벤트발생시 실행 할 함수 : 리스너함수
            h1.onclick = function(){
                alert("클릭하셨네요");
            }
        }
    </script>
</head>
<body>
    <h1>click 해봐</h1>
    <p></p>
</body>
</html>
