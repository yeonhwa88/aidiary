<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script>
        window.onload = () => {
            var h1 = document.querySelector("h1#h");
            h1.addEventListener("click", ()=>{ //addEventListener 클릭할때 리스너를 추가하겟다  this구동 안됨
                alert("click 하셨군");
                h1.innerHTML += "★"; // 내용에 다른내용 더하기
            });
        }
    </script>
</head>
<body>
    <h1 id="h">click 해봐</h1>
</body>
</html>
