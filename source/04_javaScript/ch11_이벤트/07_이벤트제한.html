<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        p{
            text-align: center;
        }
    </style>
    <script>
        window.onload = function(){
            document.querySelector("form").onsubmit = function(){ 
                let pw = document.querySelector("input[name='pw']");
                let pwChk = document.querySelector("input[name='pwChk']");
                if(!pw.value){
                    alert("비밀번호를 입력하세요");
                    pw.focus();
                    return false; // 이벤트제한(디폴트 이벤트 실행 안 됨)
                }else if(pw.value != pwChk.value){
                    alert("비밀번호를 확인하세요");
                    pw.value="";
                    pwChk.value="";
                    pw.focus();
                    return false; // 이벤트제한
                }
            }
        }
    </script>
</head>
<body>
    <form action="" method="get"> <!-- action은 작성안하면 내페이지로-->
        <p>pw <input type="password" name="pw"></p>
        <p>pw <input type="password" name="pwChk"></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
