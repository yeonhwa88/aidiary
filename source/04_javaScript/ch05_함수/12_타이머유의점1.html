<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <script> // 브라우저에 뜨는 순서 : A , C , B
        document.write("<p>A</p>"); //실행순서 1
        setTimeout(()=>{
            document.body.innerHTML += "<p>B</p>" // 바디까지 전부 돌고 실행순서 3 
        },0);
        document.write("<p>C</p>"); // 실행순서 2
    </script>
</head>
<body>
    
</body>
</html>
