<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body{
            background-size: 100% ;
        }
    </style>
    <script>
        var sec = 0; // 1초 지날때 마다 증가
        var col = ['#FFFF00', '#000000', '#FFFFFF',];
        var img = ['url(ch05_img/img01.png)' , 'url(ch05_img/img02.png)', 'url(ch05_img/img03.png)',]
        //시간출력
        document.write("<h3>" + new Date() + "</h3>");
        var inter = setInterval(() => {
            sec++;
            document.body.innerHTML = new Date();
            // document.body.style.backgroundImage = img[sec%img.length];
            // document.body.style.color = col[sec%col.length];
        if(sec % 3 == 0){
            document.body.style.backgroundImage = img[0];
            document.body.style.color = col[0];
        }else if(sec % 3 == 1){
            document.body.style.backgroundImage = img[1];
            document.body.style.color = col[1];
        }else if(sec % 3 == 2){
            document.body.style.backgroundImage = img[2];
            document.body.style.color = col[2];
        }      
        },1000);
        setTimeout(()=>{
            clearInterval(inter);
        },10000);
        
    </script>
</head>
<body>
    
</body>
</html>
