<!-- base 상속-->
{% extends "base.html" %}
{% block content %}
  <body onload="onload()">
    <div class="container py-4">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="text-center container-fluid py-5">
          <h1 class="display-5 fw-bold"> 업로드 성공 </h1>
          <hr style="width:100%" color="red">
          <img src="{{ url_for('static', path='img/tick.png')}}" width="100">
          <br>
          <!-- jinja2, 신사 주석은 {# #} -->
          {#{{ fileinfo | tojson }}#} <!--jinja2템플릿에서는 json형식의 표현이 의도치 않게 나옴-->
          {{ fileinfo['ctime'].strftime('%Y-%m-%d %H:%M:%S') }}
          <br>
          {{ fileinfo['size'] }}
        </div>
      </div>
    </div>

    <script>
      function onload(){
        setTimeout( ()=>{
        location.href='/';
        }, 3000);
      }
    </script>
  </body>
<!-- welcome page == jumbotron 검색 -->
{% endblock %}
