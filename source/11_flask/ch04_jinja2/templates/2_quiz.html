<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = " {{ url_for('static', filename='file.css') }}"
          rel="stylesheet">
</head>
<body>
  <h1>구구단을 외자</h1>
  <h2>원하는 구구단을 입력하세요</h2>
  <form action="/" method="post">
    <input type="number" name="num" value={% if num==None or num ==""%} {{num}} {% endif %}>
    <input type="submit" value="구구단 확인하기">
  </form>
  {% if num %}
    <ul>
      {% for i in range(1,10)%}
      <li>
        {{num}} X {{i}} = {{num|int*i}}
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>아직 구구단 입력 전</h2>
  {% endif %}
</body>
</html>
