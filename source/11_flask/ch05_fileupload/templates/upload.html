<!-- base 상속 -->
{% extends "base.html" %}
{% block content %}
<body>
  <div class="container py-4">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
      <div class="text-center container-fluid py-5">
        <h1 class="display-5 fw-bold"> 파일 업로드 !</h1>
        <hr style="width:100%" color="red">
        <img src="{{ url_for('static', filename='img/upload.png')}}"
              width="100">
        <form action="/" method="post" enctype="multipart/form-data"> <!-- enctype="multipart/form-data"은 꼭 사용해줘야 파일 첨부가 가능 -->
<!--          <input type="file" name="file">-->
          {{ form.csrf_token() }} <!-- 동적웹크롤링으로 파일을 업로드 하는것을 방지 -->
          {{ form.files() }}
          <input type="submit" class="btn btn-primary btn-lg">
        </form>
      </div>
    </div>
  </div>
</body>
<!-- welcome page == jumbotron 검색 -->
{% endblock %}
